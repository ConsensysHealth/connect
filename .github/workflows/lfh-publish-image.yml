name: Linux for Health Publish Image
# Publishes linuxforhealth/connect snapshot and release images.
# Snapshot images are pushed when commits are made against master.
# Release images are pushed with a GitHub release tag is created an published.

on:
  push:
    branches: [master]
  release:
    types: [published]
jobs:
  push_to_registry:
    name: Publish Snapshot Image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout LFH Project
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle (skip tests)
        run: ./gradlew build -x test
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Build And Push Snapshot Image
        if:  ${{ env.GITHUB_EVENT_NAME == 'push' }}
        id: docker_build_snapshot
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/s390x
          tags: linuxforhealth/connect:snapshot
      - name: Build And Push Image Tag
        if:  ${{ env.GITHUB_EVENT_NAME == 'published' }}
        id: docker_build_release
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/s390x
          repository: linuxforhealth/connect
          auto_tag: true
